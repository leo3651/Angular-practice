<h2>The servers component:</h2>
<hr />
<!-- EVENT BINDING -->
<label>Server name: {{ serverName }}</label>
<input type="text" class="form-control" (input)="onUpdateServerName($event)" />
<hr />

<!-- TWO WAY DATABINDING -->
<label>Second server name with ngModel: {{ serverName }}</label>
<input type="text" class="form-control" [(ngModel)]="serverName" />
<hr />

<!--  -->
<button
  [disabled]="!allowNewServer"
  class="btn btn-primary"
  (click)="onCreateServer()"
>
  Add server
</button>

<!-- STRING INTERPOLATION -->
<p>{{ allowNewServer }}</p>

<!-- PROPERTY BINDING -->
<p [textContent]="allowNewServer"></p>
<hr />

<!-- USING NGIF -->
<p *ngIf="serverCreated; else noServer">{{ serverCreationStatus }}</p>
<ng-template #noServer><p>No server was created</p></ng-template>
<!-- <p>{{ serverCreationStatus }}</p> -->

<hr />
<!-- NG FOR -->
<app-server *ngFor="let server of servers"></app-server>

<app-server></app-server> -->
