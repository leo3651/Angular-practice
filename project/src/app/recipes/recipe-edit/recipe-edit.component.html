<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <!--   -->
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            style="margin-right: 5px"
            [disabled]="!recipeForm.valid"
          >
            Save
          </button>
          <button class="btn btn-danger">Cancel</button>
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              class="form-control"
              type="text"
              id="name"
              formControlName="name"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              class="form-control"
              type="text"
              id="imagePath"
              formControlName="imagePath"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <img [src]="recipeForm.get('imagePath')" class="img-responsive" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              class="form-control"
              type="text"
              id="description"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="recipeIngredientsArray">
          <div
            class="row"
            *ngFor="let ingredient of ingredientsArray; let i = index"
            [formGroupName]="i"
            style="margin-bottom: 5px"
          >
            <div class="col-xs-8">
              <input class="form-control" type="text" formControlName="name" />
            </div>
            <div class="col-xs-2">
              <input
                class="form-control"
                type="number"
                formControlName="amount"
              />
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger">X</button>
            </div>
          </div>
        </div>
      </div>

      <hr />

      <div class="row" style="margin-bottom: 20px">
        <div class="col-xs-12">
          <button
            type="button"
            class="btn btn-success"
            (click)="onAddIngredient()"
          >
            Add ingredient
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
