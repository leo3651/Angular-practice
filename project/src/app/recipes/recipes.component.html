<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeWasSelected)="showRecipeDetail($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="showRecipe; else infoText"
      [recipeDetail]="recipeDetail"
    ></app-recipe-detail>
    <ng-template #infoText>Please select a Recipe!</ng-template>
  </div>
</div>
