<h3>The server component:</h3>
<p>
  {{
    "String interpolation must have expression that can be converted to string"
  }}.

<!-- NG STYLE, NG CLASS -->
<p
  [ngStyle]="{ backgroundColor: getColor() }"
  [ngClass]="{ online: serverStatus === 'online' }"
>
  Server with ID {{ serverID }} is {{ serverStatus }}. Calling method
  getServerStatus:
  {{ getServerStatus() }}
</p>
